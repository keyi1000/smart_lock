apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smart-lock-api
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/keyi1000/smart_lock.git
    targetRevision: main
    path: k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: default # デプロイ先のnamespaceを指定

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
