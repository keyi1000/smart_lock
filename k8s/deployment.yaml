apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-lock-api
  labels:
    app: smart-lock-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smart-lock-api
  template:
    metadata:
      labels:
        app: smart-lock-api
    spec:
      containers:
        - name: smart-lock-api
          image: keyi1000/smart-lock-backend:latest # Docker Hubのユーザー名に変更してください
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: smart-lock-config
                  key: PORT
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: smart-lock-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: smart-lock-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: smart-lock-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: smart-lock-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smart-lock-secret
                  key: DB_PASSWORD
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
